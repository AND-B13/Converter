<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency-Converter</title>

  <link rel="preload" href="fonts/OpenSansRegular.woff2" as="font" type="font/woff2">
  <link rel="preload" href="fonts/OpenSansSemiBold.woff2" as="font" type="font/woff2">
  <link rel="preload" href="fonts/OpenSansBold.woff2" as="font" type="font/woff2">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="library/choices.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script defer src="library/choices.min.js"></script>
  <script defer src="library/money.min.js"></script>
  <script type="module" src="script/script.js"></script>
  <script>

    document.addEventListener('DOMContentLoaded', () => {
      api();
    });

  </script>
</head>

<body>
  <main>
    <section class="currency-converter">
      <div class="container">
        <h1 class="currency-converter__title title">Конвертер валют</h1>
        <div class="currency-converter__wrapper">
          <div class="currency-converter__select-wrapper">
            <span class="currency-converter__note">У меня имеется</span>
            <select class="currency-converter__select" name="from" id="select-from" aria-label="Выбор базовой валюты">
              <option class="currency-converter__option" value="Default">Выберите базовую валюту</option>
            </select>
            <input class="currency-converter__conversion-amount" type="number" id="conversion-amount">
          </div>
          <div class="currency-converter__wrapper-btn">
          <button class="currency-converter__btn btn-reset" id="reverse-btn">
            <svg class="currency-converter__icon currency-converter__icon--desktop" width="49" height="52" viewBox="0 0 49 52" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M37.0807 51.2747C37.326 51.52 37.6429 51.6427 37.97 51.6427C38.297 51.6427 38.6139 51.52 38.8592 51.2747L48.5178 41.6161C49.0084 41.1255 49.0084 40.3385 48.5178 39.8479L38.8592 30.1893C38.3686 29.6987 37.5816 29.6987 37.091 30.1893C36.6004 30.6799 36.6004 31.4669 37.091 31.9575L44.6135 39.48H1.79866C1.10365 39.48 0.541504 40.0421 0.541504 40.7371C0.541504 41.4321 1.10365 41.9943 1.79866 41.9943H44.6032L37.0807 49.5066C36.5902 49.9971 36.5902 50.7944 37.0807 51.2747Z"/>
              <path
                d="M10.5783 0.367948L0.919675 10.0266C0.429078 10.5172 0.429078 11.3042 0.919675 11.7948L10.5783 21.4534C10.8236 21.6987 11.1404 21.8213 11.4675 21.8213C11.7946 21.8213 12.1114 21.6987 12.3567 21.4534C12.8473 20.9628 12.8473 20.1758 12.3567 19.6852L4.83423 12.1627H47.6388C48.3338 12.1627 48.896 11.6006 48.896 10.9056C48.896 10.2105 48.3338 9.64841 47.6388 9.64841H4.82401L12.3465 2.13614C12.8371 1.64554 12.8371 0.858545 12.3465 0.367948C11.8559 -0.122649 11.0587 -0.122649 10.5783 0.367948Z"/>
            </svg>
            <svg class="currency-converter__icon currency-converter__icon--tablet" width="56" height="56" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M18.4385 31.6846L10.2625 24.0523L2.39963 32.4752M37.5599 24.3138L45.7358 31.9461L53.5987 23.5232M20.584 11.6287C23.683 10.1473 27.109 9.55466 30.4726 9.91824C33.8362 10.2818 37.0025 11.587 39.6117 13.6855C42.2208 15.7839 44.1683 18.5915 45.2327 21.7891C46.2971 24.9868 46.4358 28.4462 45.633 31.7744M35.416 44.3712C32.3168 45.8533 28.8904 46.4463 25.5263 46.0829C22.1623 45.7195 18.9955 44.4142 16.386 42.3155C13.7765 40.2167 11.8289 37.4087 10.7646 34.2106C9.70031 31.0124 9.562 27.5525 10.3654 24.224" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
          </button>
          </div>
          <div class="currency-converter__select-wrapper currency-converter__select-wrapper--revers">
            <span class="currency-converter__note">Хочу приобрести</span>
            <select class="currency-converter__select" name="to" id="select-to" aria-label="Выбор базовой валюты">
              <option class="currency-converter__options" value="Default">Выберите базовую валюту</option>
            </select>
            <span class="currency-converter__conversion-amount currency-converter__conversion-amount--span"
              id="total"></span>
          </div>
        </div>
      </div>
    </section>
    <section class="exchange-rates">
      <div class="container">
        <h2 class="exchange-rates__title title">Курсы валют на <span id="today"></span></h2>
        <table class="table">
          <thead class="table__head">
            <tr class="table__tr">
              <th class="table__th">Код</th>
              <th class="table__th">Единица</th>
              <th class="table__th">Валюта</th>
              <th class="table__th">Курс базовой валюты</th>
            </tr>
          </thead>
          <tbody class="table__body" id="table-body">
          </tbody>
        </table>
      </div>
    </section>
  </main>
</body>

</html>
